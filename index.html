<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savana Eventos - Em Breve</title>
    
    <!-- Meta Tags Essenciais para SEO -->

    <meta name="keywords" content="eventos, festas, Lavras, universitário, Savana, balada, show, música, em breve">
    <meta name="author" content="Savana Eventos">

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:title" content="Savana Eventos - Em Breve">
    <meta property="og:description" content="As melhores e mais inesquecíveis festas universitárias em Lavras, MG. Em breve, a venda de ingressos será liberada!">
    <meta property="og:image" content="https://iili.io/FCvz5DQ.png">
    <meta property="og:url" content="https://savanaeventos.com.br">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Savana Eventos - Em Breve">
    <meta name="twitter:description" content="As melhores e mais inesquecíveis festas universitárias em Lavras, MG. Em breve, a venda de ingressos será liberada!">
    <meta name="twitter:image" content="https://iili.io/FCvz5DQ.png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="https://iili.io/FCvz5DQ.png" type="image/png">

    <style>
        /* Estrutura base para garantir que o fundo animado seja sempre visível */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a; /* Cor de fundo de segurança */
        }
        body {
            font-family: 'Poppins', sans-serif;
            color: #f0f0f0;
        }

        /* Cor principal da marca */
        :root {
            --cor-principal: #E711F0;
        }
        
        /* Contêiner da Animação de Fundo */
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Camada base */
        }
        
        /* Contêiner de todo o conteúdo, fica sobre a animação */
        #content-wrapper {
            position: relative;
            z-index: 1; /* Camada do conteúdo, acima da base */
            width: 100%;
        }

        /* Animação para o conteúdo principal */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animated-content {
            animation: fadeInScale 1s ease-out forwards;
        }

        /* Estilo para o temporizador */
        .countdown-item {
            background-color: rgba(231, 17, 240, 0.2);
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            margin: 0 0.25rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 65px;
            box-shadow: 0 0 10px rgba(231, 17, 240, 0.3);
            border: 1px solid rgba(231, 17, 240, 0.2);
        }
        .countdown-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--cor-principal);
            line-height: 1;
        }
        .countdown-label {
            font-size: 0.75rem;
            color: #ccc;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Responsividade */
        @media (min-width: 768px) {
            .countdown-value { font-size: 3rem; }
            .countdown-item { min-width: 90px; padding: 0.75rem 1rem; margin: 0 0.5rem; }
        }
    </style>
</head>
<body>

    <!-- CAMADA 0: Fundo animado -->
    <div id="particles-container"></div>

    <!-- CAMADA 1: Todo o conteúdo visível do site -->
    <div id="content-wrapper">
        <main>
            <!-- Seção Hero (Em Breve) - Ocupa a tela inteira -->
            <section class="h-screen flex flex-col justify-center items-center text-center px-4">
                <div class="animated-content flex flex-col items-center">
                    <img src="https://iili.io/FCvz5DQ.png" alt="Logo Savana Eventos" class="h-24 md:h-32 lg:h-40 mx-auto mb-8">
                    
                    <h1 class="text-6xl md:text-8xl lg:text-9xl font-black uppercase" style="color: var(--cor-principal); text-shadow: 0 0 20px rgba(231, 17, 240, 0.6);">
                        EM BREVE
                    </h1>
                    <p class="text-4xl md:text-5xl font-semibold text-white mt-4 mb-8">
                        SETEMBRO 2025
                    </p>
                    <p id="countdown-message" class="text-base md:text-lg text-gray-300 font-normal mt-8 mb-4">
                        Prepare-se! As vendas começam em:
                    </p>
                    <div id="countdown" class="flex justify-center items-center">
                        <div class="countdown-item"><span id="days" class="countdown-value">00</span><span class="countdown-label">Dias</span></div>
                        <div class="countdown-item"><span id="hours" class="countdown-value">00</span><span class="countdown-label">Horas</span></div>
                        <div class="countdown-item"><span id="minutes" class="countdown-value">00</span><span class="countdown-label">Minutos</span></div>
                        <div class="countdown-item"><span id="seconds" class="countdown-value">00</span><span class="countdown-label">Segundos</span></div>
                    </div>
                </div>
            </section>

            <!-- Espaço Vazio para Rolagem (AJUSTADO) -->
            <section class="h-[25vh]"></section>
        </main>

        <!-- Rodapé Aprimorado -->
        <footer class="bg-black/50 backdrop-blur-sm border-t border-white/10">
            <div class="max-w-5xl mx-auto py-12 px-4 sm:px-6 lg:px-8 text-center">
                <img src="https://iili.io/FCvz5DQ.png" alt="Logo Savana Eventos no Rodapé" class="h-16 mx-auto mb-6">
                
                <div class="flex justify-center items-center space-x-6 sm:space-x-8 mb-8">
                    <a href="https://instagram.com/savanalavras" target="_blank" rel="noopener noreferrer" class="group flex items-center space-x-2 text-gray-300 hover:text-white transition-colors duration-300">
                         <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="h-6 w-6 group-hover:opacity-80 transition-opacity">
                         <span>Instagram</span>
                    </a>
                    <a href="https://wa.me/5511974488748" target="_blank" rel="noopener noreferrer" class="group flex items-center space-x-2 text-gray-300 hover:text-white transition-colors duration-300">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png" alt="WhatsApp" class="h-6 w-6 group-hover:opacity-80 transition-opacity">
                        <span>WhatsApp</span>
                    </a>
                </div>

                <hr class="w-48 h-px mx-auto border-0 bg-gray-700 mb-8">

                <div class="text-center text-sm text-gray-500">
                    <p>&copy; 2025 Savana Eventos. Todos os direitos reservados.</p>
                    <p class="mt-1">CNPJ: 61.477.242/0001-65</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa as partículas animadas no contêiner correto
            tsParticles.load({
                id: "particles-container", // Alvo é o contêiner de fundo
                options: {
                    background: {
                        color: {
                            value: 'transparent', // O fundo do canvas é transparente para mostrar o fundo do body
                        },
                    },
                    fpsLimit: 60,
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 600 } },
                        color: { value: "#E711F0" },
                        shape: { type: "circle" },
                        opacity: {
                            value: 0.4,
                            random: true,
                            anim: { enable: true, speed: 0.5, opacity_min: 0.05, sync: false }
                        },
                        size: { value: 3, random: true },
                        links: {
                            enable: true,
                            distance: 150,
                            color: "#E711F0",
                            opacity: 0.2,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 1,
                            direction: "none",
                            random: true,
                            straight: false,
                            out_mode: "out",
                        }
                    },
                    interactivity: {
                        detect_on: "window",
                        events: { onhover: { enable: true, mode: "grab" }, resize: true },
                        modes: {
                            grab: {
                                distance: 140,
                                links: {
                                    opacity: 0.5
                                }
                            }
                        }
                    },
                    retina_detect: true,
                }
            });

            // --- Lógica do Temporizador ---
            const countdownDate = new Date("August 1, 2025 00:00:00").getTime();
            const updateCountdown = () => {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerHTML = "<p class='text-2xl font-bold text-white mt-4'>VENDAS LIBERADAS!</p>";
                    document.getElementById("countdown-message").style.display = 'none';
                    return;
                }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = String(days).padStart(2, '0');
                document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
                document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
                document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');
            };
            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();
        });
    </script>
</body>
</html>
